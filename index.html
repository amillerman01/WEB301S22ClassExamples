<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="An example of a responsive page we are building in the class example">
  <meta name="author" content="Alex Millerman" />
  <title>Week 3 Class Example</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <h1>Welcome to the Responsive Design view!</h1>
    <nav>
      <div class="column-wrapper">
        <div class="column-3">
          <a href="#">Column 1 data</a>
        </div>
        <div class="column-3">
          <a href="#">Column 2 data</a>
        </div>
        <div class="column-3">
          <a href="#">Column 3 data</a>
        </div>
        <div style="clear:both"></div>
      </div>
    </nav>
  </header>
  <div id="content-wrapper">
    <!-- <img src="imgs/bootstrap.png"> -->
    <!-- Option 1: replace the image -->
    <div id="image-example-1">
      <img src="imgs/sample-desktop.jpg" class="main-image-d">
      <img src="imgs/sample-mobile.jpg" class="main-image-m">
    </div>
    <!-- Option 2: use object-fit property -->
    <div id="image-example-2">
      <img src="imgs/sample-wide.jpg" class="object-fit-example">
    </div>
    <!-- Option 3: use image as a background image -->
    <div id="image-example-3">
      <!-- <img src="imgs/sample-wide.jpg" class="object-fit-example"> -->
    </div>
    <div id="image-example-4">
      <picture>
        <source srcset="imgs/sample-mobile.jpg" media="(max-width: 440px)">
        <source srcset="imgs/sample-wide.jpg">
        <img src="imgs/sample-wide.jpg" alt="Nika" title="Nika">
      </picture>
    </div>
    <div id="image-example-5">
      <img srcset="imgs/sample-desktop.jpg 5x, imgs/sample-mobile.jpg 1x" src="imgs/sample-mobile.jpg">
    </div>
  </div>
  <footer>
    <div>
      Bootstrap image retrieved from <a href="https://getbootstrap.com/docs/5.0/about/brand/" target="_blank">here</a>
    </div>
    <div>
      &copy; Alex Millerman
    </div>
  </footer>
  <!-- Scripts generally should be added after all the content, for speed purposes -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
