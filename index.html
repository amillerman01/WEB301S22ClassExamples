<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="An example of a responsive page we are building in the class example">
  <meta name="author" content="Alex Millerman" />
  <title>Week 1 Class Example</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <h1>Welcome to the Responsive Design view!</h1>
  </header>
  <div id="content-wrapper">
    <img src="imgs/bootstrap.png">
    <div class="column-wrapper">
      <div class="column-3">
        Column 1 data
      </div>
      <div class="column-3">
        Column 2 data
      </div>
      <div class="column-3">
        Column 3 data
      </div>
      <div style="clear:both"></div>
    </div>
  </div>
  <footer>
    <div>
      Bootstrap image retrieved from <a href="https://getbootstrap.com/docs/5.0/about/brand/" target="_blank">here</a>
    </div>
    <div>
      &copy; Alex Millerman
    </div>
  </footer>
  <!-- Scripts generally should be added after all the content, for speed purposes -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
